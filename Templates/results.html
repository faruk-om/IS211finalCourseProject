<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% for book in books %}
    <div>
        <h3>{{ book['volumeInfo']['title'] }}</h3>
        <p>Author: {{ book['volumeInfo'].get('authors', ['No Author'])[0] }}</p>
        <p>Pages: {{ book['volumeInfo'].get('pageCount', 'Unknown') }}</p>
    </div>
    {% endfor %}
</body>
</html>
